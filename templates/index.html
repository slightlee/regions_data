            'ÁúÅ': 'ÁúÅ‰ªΩ', 'Áõ¥ËæñÂ∏Ç': 'Áõ¥ËæñÂ∏Ç', 'Ëá™Ê≤ªÂå∫': 'Ëá™Ê≤ªÂå∫', 'ÁâπÂà´Ë°åÊîøÂå∫': 'ÁâπÂà´Ë°åÊîøÂå∫',
            'Âú∞Á∫ßÂ∏Ç': 'ÂüéÂ∏Ç', 'Ëá™Ê≤ªÂ∑û': 'Ëá™Ê≤ªÂ∑û', 'Áõü': 'Áõü', 'Âú∞Âå∫': 'Âú∞Âå∫',
            'Â∏ÇËæñÂå∫': 'Âå∫', 'Âéø': 'Âéø', 'ÂéøÁ∫ßÂ∏Ç': 'ÂéøÁ∫ßÂ∏Ç', 'Ëá™Ê≤ªÂéø': 'Ëá™Ê≤ªÂéø',
            'Êóó': 'Êóó', 'Ëá™Ê≤ªÊóó': 'Ëá™Ê≤ªÊóó', 'ÊûóÂå∫': 'ÊûóÂå∫', 'ÁâπÂå∫': 'ÁâπÂå∫',
            'Ë°óÈÅì': 'Ë°óÈÅì', 'Èïá': 'Èïá', '‰π°': '‰π°', 'Ê∞ëÊóè‰π°': 'Ê∞ëÊóè‰π°',
            'ËãèÊú®': 'ËãèÊú®', 'Ê∞ëÊóèËãèÊú®': 'Ê∞ëÊóèËãèÊú®', 'Âå∫ÂÖ¨ÊâÄ': 'Âå∫ÂÖ¨ÊâÄ',
            'Âõ¢': 'Âõ¢', 'ÂÜúÂú∫': 'ÂÜúÂú∫', 'ÁâßÂú∫': 'ÁâßÂú∫'
        };

        function getTypeLabel(type) {
            return typeLabels[type] || type || '‰∏ã‰∏ÄÁ∫ß';
        }

        // Ëá™ÂÆö‰πâÂèØÊêúÁ¥¢ÈÄâÊã©Âô®Á±ª
        class CustomSelect {
            constructor(container, options = {}) {
                this.container = container;
                this.options = [];
                this.filteredOptions = [];
                this.selectedValue = '';
                this.selectedText = '';
                this.selectedData = null;
                this.highlightedIndex = -1;
                this.isOpen = false;
                this.isLoading = true;
                this.placeholder = options.placeholder || 'ËØ∑ÈÄâÊã©';
                this.onChange = options.onChange || (() => {});
                this.level = options.level || 0;
                
                this.render();
                this.bindEvents();
            }

            render() {
                this.container.innerHTML = `
                    <div class="custom-select" id="custom-select-${this.level}">
                        <button type="button" class="custom-select-trigger" aria-haspopup="listbox" aria-expanded="false">
                            <span class="custom-select-value custom-select-placeholder">${this.placeholder}</span>
                            <span class="custom-select-arrow">
                                <svg viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                            </span>
                        </button>
                        <div class="custom-select-dropdown" role="listbox">
                            <div class="custom-select-search">
                                <input type="text" class="custom-select-search-input" placeholder="ÊêúÁ¥¢..." autocomplete="off">
                            </div>
                            <div class="custom-select-options"></div>
                        </div>
                    </div>
                `;

                this.selectEl = this.container.querySelector('.custom-select');
                this.trigger = this.container.querySelector('.custom-select-trigger');
                this.valueDisplay = this.container.querySelector('.custom-select-value');
                this.dropdown = this.container.querySelector('.custom-select-dropdown');
                this.searchInput = this.container.querySelector('.custom-select-search-input');
                this.optionsContainer = this.container.querySelector('.custom-select-options');
                
                // ÂàùÂßãÊòæÁ§∫ loading Áä∂ÊÄÅ
                this.showLoading();
            }

            bindEvents() {
                // ÁÇπÂáªËß¶ÂèëÂô®ÊâìÂºÄ/ÂÖ≥Èó≠‰∏ãÊãâ
                this.trigger.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggle();
                });

                // ÊêúÁ¥¢ËæìÂÖ•
                this.searchInput.addEventListener('input', () => {
                    this.filterOptions(this.searchInput.value);
                });

                // ÈîÆÁõòÂØºËà™
                this.searchInput.addEventListener('keydown', (e) => {
                    this.handleKeydown(e);
                });

                this.trigger.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.toggle();
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        this.open();
                    }
                });

                // ÁÇπÂáªÂ§ñÈÉ®ÂÖ≥Èó≠
                document.addEventListener('click', (e) => {
                    if (!this.container.contains(e.target)) {
                        this.close();
                    }
                });
            }

            handleKeydown(e) {
                switch (e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        this.highlightNext();
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        this.highlightPrev();
                        break;
                    case 'Enter':
                        e.preventDefault();
                        if (this.highlightedIndex >= 0 && this.filteredOptions[this.highlightedIndex]) {
                            this.selectOption(this.filteredOptions[this.highlightedIndex]);
                        }
                        break;
                    case 'Escape':
                        e.preventDefault();
                        this.close();
                        break;
                }
            }

            highlightNext() {
                if (this.filteredOptions.length === 0) return;
                this.highlightedIndex = Math.min(this.highlightedIndex + 1, this.filteredOptions.length - 1);
                this.updateHighlight();
            }

            highlightPrev() {
                if (this.filteredOptions.length === 0) return;
                this.highlightedIndex = Math.max(this.highlightedIndex - 1, 0);
                this.updateHighlight();
            }

            updateHighlight() {
                const options = this.optionsContainer.querySelectorAll('.custom-select-option');
                options.forEach((el, index) => {
                    el.classList.toggle('highlighted', index === this.highlightedIndex);
                });
                // ÊªöÂä®Âà∞È´ò‰∫ÆÈÄâÈ°π
                if (this.highlightedIndex >= 0 && options[this.highlightedIndex]) {
                    options[this.highlightedIndex].scrollIntoView({ block: 'nearest' });
                }
            }

            setOptions(options) {
                this.options = options;
                this.filteredOptions = [...options];
                this.isLoading = false;
                this.trigger.classList.remove('loading');
                this.renderOptions();
            }

            showLoading() {
                this.isLoading = true;
                this.trigger.classList.add('loading');
                this.optionsContainer.innerHTML = `
                    <div class="custom-select-loading">
                        <div class="custom-select-loading-spinner"></div>
                        <div class="custom-select-loading-text">Âä†ËΩΩ‰∏≠...</div>
                    </div>
                `;
            }

            hideLoading() {
                this.isLoading = false;
                this.trigger.classList.remove('loading');
            }

            filterOptions(query) {
                const searchTerm = query.toLowerCase().trim();
                if (!searchTerm) {
                    this.filteredOptions = [...this.options];
                } else {
                    this.filteredOptions = this.options.filter(opt => 
                        opt.name.toLowerCase().includes(searchTerm) ||
                        (opt.type && opt.type.toLowerCase().includes(searchTerm)) ||
                        opt.code.includes(searchTerm)
                    );
                }
                this.highlightedIndex = this.filteredOptions.length > 0 ? 0 : -1;
                this.renderOptions(searchTerm);
            }

            highlightText(text, query) {
                if (!query) return text;
                const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                return text.replace(regex, '<span class="search-highlight">$1</span>');
            }

            renderOptions(searchTerm = '') {
                if (this.filteredOptions.length === 0) {
                    this.optionsContainer.innerHTML = `
                        <div class="custom-select-empty">
                            <div class="custom-select-empty-icon">üîç</div>
                            <div>Êú™ÊâæÂà∞ÂåπÈÖçÈ°π</div>
                        </div>
                    `;
                    return;
                }

                this.optionsContainer.innerHTML = this.filteredOptions.map((opt, index) => {
                    const isSelected = opt.code === this.selectedValue;
                    const isHighlighted = index === this.highlightedIndex;
                    const displayName = this.highlightText(opt.name, searchTerm);
                    return `
                        <div class="custom-select-option ${isSelected ? 'selected' : ''} ${isHighlighted ? 'highlighted' : ''}"
                             data-value="${opt.code}" 
                             data-name="${opt.name}" 
                             data-type="${opt.type || ''}"
                             role="option"
                             aria-selected="${isSelected}">
                            <span class="custom-select-option-name">${displayName}</span>
                            ${opt.type ? `<span class="custom-select-option-type">${opt.type}</span>` : ''}
                        </div>
                    `;
                }).join('');

                // ÁªëÂÆöÈÄâÈ°πÁÇπÂáª‰∫ã‰ª∂
                this.optionsContainer.querySelectorAll('.custom-select-option').forEach((el, index) => {
                    el.addEventListener('click', () => {
                        this.selectOption(this.filteredOptions[index]);
                    });
                    el.addEventListener('mouseenter', () => {
                        this.highlightedIndex = index;
                        this.updateHighlight();
                    });
                });
            }

            selectOption(option) {
                this.selectedValue = option.code;
                this.selectedText = option.name;
                this.selectedData = option;
                
                this.valueDisplay.textContent = option.name;
                this.valueDisplay.classList.remove('custom-select-placeholder');
                
                this.close();
                this.onChange(option);
            }

            open() {
                if (this.isOpen) return;
                this.isOpen = true;
                this.selectEl.classList.add('open');
                this.trigger.setAttribute('aria-expanded', 'true');
                this.searchInput.value = '';
                this.filterOptions('');
                
                // Âª∂ËøüËÅöÁÑ¶ÊêúÁ¥¢Ê°ÜÔºåÁ°Æ‰øù‰∏ãÊãâÂä®ÁîªÂÆåÊàê
                setTimeout(() => {
                    this.searchInput.focus();
                }, 50);
            }

            close() {
                if (!this.isOpen) return;
                this.isOpen = false;
                this.selectEl.classList.remove('open');
                this.trigger.setAttribute('aria-expanded', 'false');
                this.highlightedIndex = -1;
            }

            toggle() {
                if (this.isOpen) {
                    this.close();
                } else {
                    this.open();
                }
            }

            reset() {
                this.selectedValue = '';
                this.selectedText = '';
                this.selectedData = null;
                this.valueDisplay.textContent = this.placeholder;
                this.valueDisplay.classList.add('custom-select-placeholder');
            }

            destroy() {
                this.container.innerHTML = '';
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            createSelector(0, 'ÁúÅ/Áõ¥ËæñÂ∏Ç/Ëá™Ê≤ªÂå∫');
            loadProvinces();
            loadStats();
            setupCopyButton();
        });

        // ËÆæÁΩÆÂ§çÂà∂ÊåâÈíÆ
        function setupCopyButton() {
            const copyBtn = document.getElementById('copyBtn');
            copyBtn.addEventListener('click', async function() {
                const code = document.getElementById('resultCode').textContent;
                try {
                    await navigator.clipboard.writeText(code);
                    copyBtn.classList.add('copied');
                    copyBtn.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                    `;
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        copyBtn.innerHTML = `
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                            </svg>
                        `;
                    }, 2000);
                } catch (err) {
                    console.error('Â§çÂà∂Â§±Ë¥•:', err);
                }
            });
        }

        // ÂàõÂª∫ÈÄâÊã©Âô®
        function createSelector(level, label) {
            const container = document.getElementById('selectorContainer');
            
            const wrapper = document.createElement('div');
            wrapper.className = 'select-wrapper';
            wrapper.id = `wrapper-${level}`;
            wrapper.style.animationDelay = `${level * 0.1}s`;
            
            const labelEl = document.createElement('label');
            labelEl.id = `label-${level}`;
            labelEl.textContent = label;
            
            const selectContainer = document.createElement('div');
            selectContainer.className = 'select-container';
            selectContainer.id = `select-container-${level}`;
            
            wrapper.appendChild(labelEl);
            wrapper.appendChild(selectContainer);
            container.appendChild(wrapper);
            
            // ÂàõÂª∫Ëá™ÂÆö‰πâÈÄâÊã©Âô®
            const customSelect = new CustomSelect(selectContainer, {
                placeholder: `ËØ∑ÈÄâÊã©${label}`,
                level: level,
                onChange: (option) => onSelectionChange(level, option)
            });
            
            customSelects[level] = customSelect;
            return customSelect;
        }

        // ÁßªÈô§ÊåáÂÆöÁ∫ßÂà´‰πãÂêéÁöÑÊâÄÊúâÈÄâÊã©Âô®
        function removeSelectorsAfter(level) {
            const container = document.getElementById('selectorContainer');
            const wrappers = container.querySelectorAll('.select-wrapper');
            wrappers.forEach(wrapper => {
                const wrapperLevel = parseInt(wrapper.id.split('-')[1]);
                if (wrapperLevel > level) {
                    // ÈîÄÊØÅËá™ÂÆö‰πâÈÄâÊã©Âô®ÂÆû‰æã
                    if (customSelects[wrapperLevel]) {
                        customSelects[wrapperLevel].destroy();
                        delete customSelects[wrapperLevel];
                    }
                    wrapper.remove();
                }
            });
            selections.length = level + 1;
        }

        // Âä†ËΩΩÁúÅ‰ªΩ
        async function loadProvinces() {
            try {
                const response = await fetch('/api/provinces');
                const data = await response.json();
                
                if (customSelects[0]) {
                    customSelects[0].setOptions(data.map(item => ({
                        code: item.code,
                        name: item.name,
                        type: item.type
                    })));
                }
            } catch (error) {
                console.error('Âä†ËΩΩÁúÅ‰ªΩÂ§±Ë¥•:', error);
            }
        }

        // ÈÄâÊã©ÂèòÂåñÂ§ÑÁêÜ
        async function onSelectionChange(level, option) {
            removeSelectorsAfter(level);
            
            if (!option || !option.code) {
                updateResult();
                return;
            }
            
            selections[level] = {
                code: option.code,
                name: option.name,
                type: option.type || ''
            };
            
            await loadNextLevel(level, option.code);
            updateResult();
        }

        // Âä†ËΩΩ‰∏ã‰∏ÄÁ∫ßÊï∞ÊçÆ
        async function loadNextLevel(currentLevel, parentCode) {
            try {
                const response = await fetch(`/api/children/${parentCode}`);
                const data = await response.json();
                
                if (!data.hasChildren || data.count === 0) {
                    return;
                }
                
                const nextLabel = getTypeLabel(data.childrenTypeName);
                const nextLevel = currentLevel + 1;
                
                const customSelect = createSelector(nextLevel, nextLabel);
                
                customSelect.setOptions(data.items.map(item => ({
                    code: item.code,
                    name: item.name,
                    type: item.type
                })));
                
            } catch (error) {
                console.error('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•:', error);
            }
        }

        // Êõ¥Êñ∞ÁªìÊûúÈù¢Êùø
        function updateResult() {
            const panel = document.getElementById('resultPanel');
            const pathContainer = document.getElementById('resultPath');
            const codeEl = document.getElementById('resultCode');
            
            const validSelections = selections.filter(s => s && s.code);
            
            if (validSelections.length === 0) {
                panel.style.display = 'none';
                return;
            }
            
            panel.style.display = 'block';
            
            let pathHtml = '';
            validSelections.forEach((item, index) => {
                if (index > 0) {
                    pathHtml += '<span class="path-arrow">‚Üí</span>';
                }
                pathHtml += `
                    <div class="path-item" style="animation-delay: ${index * 0.1}s">
                        ${item.name}
                        ${item.type ? `<span class="type-tag">${item.type}</span>` : ''}
                    </div>
                `;
            });
            
            pathContainer.innerHTML = pathHtml;
            
            const lastSelection = validSelections[validSelections.length - 1];
            codeEl.textContent = lastSelection.code;
        }

        // Âä†ËΩΩÁªüËÆ°‰ø°ÊÅØ
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('statTotal').textContent = data.total.toLocaleString();
                
                const levelMap = {};
                data.by_level.forEach(item => {
                    levelMap[item.level] = item.count;
                });
                
                document.getElementById('statLevel1').textContent = (levelMap[1] || 0).toLocaleString();
                document.getElementById('statLevel2').textContent = (levelMap[2] || 0).toLocaleString();
                document.getElementById('statLevel3').textContent = (levelMap[3] || 0).toLocaleString();
                document.getElementById('statLevel4').textContent = (levelMap[4] || 0).toLocaleString();
                
            } catch (error) {
                console.error('Âä†ËΩΩÁªüËÆ°‰ø°ÊÅØÂ§±Ë¥•:', error);
            }
        }
    </script>
